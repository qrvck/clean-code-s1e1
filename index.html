<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__row-wrapper">
        <input class="add-task__input" id="new-task" type="text">
        <button class="add-task__btn" id="add-btn">Add</button>
      </div>
    </section>

    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__edit-btn">Edit</button>
          <button class="task__remove-btn"><img class="task__remove-btn-img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="tasks__item task task--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__edit-btn">Save</button>
          <button class="task__remove-btn"><img class="task__remove-btn-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

    <section class="tasks tasks--completed">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text" >
          <button class="task__edit-btn">Edit</button>
          <button class="task__remove-btn"><img class="task__remove-btn-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
